
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة شخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #4a90e2;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نبذة عني</h1>
        <p>
            أهلاً بك في صفحتي الشخصية. هنا يمكنك كتابة نبذة قصيرة عنك، تتحدث فيها عن خلفيتك، اهتماماتك، وأي معلومات أخرى
            ترغب في مشاركتها. هذه الصفحة مُصممة بشكل بسيط وأنيق لتعكس الهدوء والبساطة.
        </p>
    </div>
</body>
</html>
